	window.onload = function () {
		document.getElementById('title').innerHTML = "Vandal City Fan Art Museum";
		document.getElementById('title-page').innerHTML = 'Vandal City fan museum ';

		images.forEach(element => {
			push_image(element)
		});
	};

	function create_card(src) {

		let li = document.createElement('li');
		li.classList.add("card");

		let a = document.createElement('a');
		a.classList.add("card-image");
		a.href = src[0];
		a.setAttribute('data-image-full', src[0]);

		let img = document.createElement('img');
		img.src = src[0]

		a.appendChild(img)

		let a2 = document.createElement('a');
		a2.classList.add("card-description");
		let h2 = document.createElement('h2');
		h2.innerHTML = src[1];

		a2.appendChild(h2);



		li.appendChild(a);
		li.appendChild(a2);

		return li;
	}

	function push_image(src) {
		card_list = document.querySelector('.card-list');
		card_list.appendChild(create_card(src))
	}
